{% extends 'index.html' %}
{% load static %}
{% block title %}Create{% endblock title %}

{% block content %}
<div class="container">
    <form method="POST" id="user_form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h3>Basic Details</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="firstname">First Name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Kaushal" name="firstname">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="firstname">Last Name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Patel" name="lastname">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="firstname">Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="text" class="form-control" placeholder="kaushal@email" name="email">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="firstname">Contact</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" placeholder="+919909977244" name="phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" cols="150" rows="10"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="firstname">Status</label>
                        <select class="form-select" name="status">
                            <option>Select</option>
                            <option value=1>Active</option>
                            <option value=0>Inactive</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="firstname">Upload</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" name="image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <h3>Login Details</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="firstname">Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="kaushal" name="username">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <label for="firstname">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <label for="firstname">Retype - Password</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="retype_password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
    </form>
</div>
{% endblock content %}

{% block js %}

<script src="{% static 'ajax/user.js' %}"></script>
{% endblock js %}
