{% extends 'index.html' %}

{% block title %}Detail{% endblock title %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Detail</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <label class="fs-2 fw-bold" for="firstname">Firstname:</label>
                    <span class="fs-2">{{ user.firstName }}</span>
                </div>
                <div class="col-lg-6">
                    <label class="fs-2 fw-bold" for="lastname">Lastname:</label>
                    <span class="fs-2 fw-bold">{{ user.lastName }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label class="fs-2 fw-bold" for="email">Email:</label>
                    <span class="fs-2">{{ user.email }}</span>
                </div>
                <div class="col-lg-6">
                    <label class="fs-2 fw-bold" for="phone">Phone:</label>
                    <span class="fs-2">{{ user.phone }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label class="fs-2 fw-bold" for="status">Status:</label>
                    <span class="fs-2">{% if user.is_active == 1 %}Active {% else %} Inactive{% endif %}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="fs-2 fw-bold" for="description">Description:</label>
                    <span class="fs-2">{{ user.description }}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <img src="{{ user.upload.url }}" alt="" width="20%">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
