{% extends 'index.html' %}

{% block title %}Update{% endblock title %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h3>Basic Details</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="firstname">First Name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" value="{{ user.firstName }}" name="firstname">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="firstname">Last Name</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" value="{{ user.lastName }}" name="lastname">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="firstname">Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="text" class="form-control" value="{{ user.email }}" name="email">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="firstname">Contact</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" value="{{ user.phone }}" name="phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" cols="150" rows="10">{{ user.description }}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="firstname">Status</label>
                        <select class="form-select" name="status">
                            <option value="1" {% if user.status == 1 %}selected{% endif %}>Active</option>
                            <option value="0" {% if user.status == 0 %}selected{% endif %}>Inactive</option>
                          </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="firstname">Upload</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" name="image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-danger mx-2">Back</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
