{% with request.resolver_match.view_name as view_name %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'homeApp:dashboard' %}"><i class="fa-brands fa-python"></i>DjangoPackage</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
      aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'homeApp:dashboard' %}active{% endif %}" aria-current="page"
            href="{% url 'homeApp:dashboard' %}">Home</a>
        </li>
        {% comment %} <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li> {% endcomment %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle {% if view_name == 'cbvApp:create' or view_name == 'cbvApp:list' %}active{% endif %}"
            href="#" id="dropdown04" data-bs-toggle="dropdown" aria-expanded="false">cbvApp</a>
          <ul class="dropdown-menu" aria-labelledby="dropdown04">
            <li><a class="dropdown-item {% if view_name == 'cbvApp:create' %}active{% endif %}"
                href="{% url 'cbvApp:create' %}">Create</a></li>
            <li><a class="dropdown-item {% if view_name == 'cbvApp:list' %}active{% endif %}"
                href="{% url 'cbvApp:list' %}">List</a></li>
          </ul>
        </li>
      </ul>
      {% comment %} <form>
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </form> {% endcomment %}
      <a href="{% url 'authApp:login' %}" type="button" class="btn btn-primary mx-2" >Login</a>
    {% if user.is_authenticated %}
      <button class="btn btn-success mx-2">Create Account (Not Working)</button>
    {% endif %}
    </div>
  </div>
</nav>
{% endwith %}
